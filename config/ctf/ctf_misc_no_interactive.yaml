state_command:
  name: state
  code: |
    state() {{
      local working_dir="$PWD";
      local open_file="n/a";
      if [ ! -z $CURRENT_FILE ]; then
          open_file=$(realpath $CURRENT_FILE);
      fi

      echo '{{"open_file": "'$open_file'", "working_dir": "'$working_dir'"}}'
    }};
