tools:
  edit:
    signature: |
      edit <search> <replace> [<replace-all>]
    docstring: >
      Replace first occurrence of <search> with <replace> in the currently displayed lines.
      If --replace-all is specified, replace all occurrences of <search> with <replace>.
    arguments:
      - name: search
        type: string
        description: "the text to search for"
        required: true
      - name: replace
        type: string
        description: "the text to replace the search with"
        required: true
      - name: replace-all
        type: boolean
        description: "replace all occurrences rather than the first occurrence within the displayed lines"
        required: false
  insert:
    signature: |
      insert <text> [<line>]
    docstring: >
      Insert <text> at the end of the currently opened file or after <line> if specified.
    arguments:
      - name: text
        type: string
        description: "the text to insert"
        required: true
      - name: line
        type: integer
        description: "the line number to insert the text as new lines after"
        required: false
